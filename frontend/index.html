<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Your app description here" />
    <meta name="keywords" content="react, vite, typescript" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Your App Name" />
    <meta property="og:description" content="Your app description" />
    <meta property="og:type" content="website" />

    <!-- Preload fonts (if you're using custom fonts) -->
    <!-- <link rel="preload" href="/fonts/your-font.woff2" as="font" type="font/woff2" crossorigin> -->

    <title>Your App Name</title>

    <!-- Optional: Add some loading styles -->
    <style>
        #root {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading spinner (shows before React loads) */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #646cff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- Optional: Show loading spinner before React loads -->
        <!-- <div class="loading"></div> -->
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
